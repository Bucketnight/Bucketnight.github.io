<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bucketnight / bucketkernel</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header .logo { font-weight: 700; color: var(--accent); }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .repo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .repo-title { font-size: 20px; }
    .repo-title span { color: var(--accent); }

    .btn {
      background: #21262d;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .panel-header {
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
    }

    table { width: 100%; border-collapse: collapse; }
    tr { border-bottom: 1px solid var(--border); }
    tr:last-child { border-bottom: none; }

    td { padding: 10px 14px; font-size: 14px; }
    td.name { color: var(--accent); }
    td.msg { color: var(--muted); }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      padding: 24px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">git</div>
  </header>

  <main>
    <div class="repo-header">
      <div class="repo-title"><span>Bucketnight</span> / bucketkernel</div>
      <a class="btn" href="https://github.com/Bucketnight/bucketkernel" target="_blank">View on GitHub</a>
    </div>

    <div class="panel">
      <div class="panel-header" id="branch">loading‚Ä¶</div>
      <table id="filelist"></table>
    </div>
  </main>

  <footer>
    live data from GitHub API
  </footer>

  <script>
    const OWNER = "Bucketnight";
    const REPO  = "bucketkernel";

    async function loadRepo() {
      const repoRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}`);
      const repo = await repoRes.json();

      document.getElementById("branch").textContent =
        `${repo.default_branch} ¬∑ ${repo.description || "no description"}`;

      const filesRes = await fetch(
        `https://api.github.com/repos/${OWNER}/${REPO}/contents/`
      );
      const files = await filesRes.json();

      const table = document.getElementById("filelist");
      table.innerHTML = "";

      files.forEach(f => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="name">${f.type === "dir" ? "üìÅ" : "üìÑ"} ${f.name}</td>
          <td class="msg">${f.type}</td>
          <td class="msg">‚Äî</td>
        `;
        table.appendChild(row);
      });
    }

    loadRepo().catch(err => {
      document.getElementById("branch").textContent = "failed to load repo";
      console.error(err);
    });
  </script>
</body>
</html>
